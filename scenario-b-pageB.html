<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scenario B - Page B</title>
</head>
<body>
  <h1>Page B (Attacker's Page)</h1>
  <p>This page looks normal. But after 5 seconds, it will redirect itself to Page C.</p>
  <p>Switch back to Page A now, then come back to this tab after a few seconds.</p>

  <p>Redirecting in <span id="counter">5</span> seconds...</p>

  <script>
    let count = 5;
    const counter = document.getElementById("counter");

    const interval = setInterval(() => {
      count--;
      counter.textContent = count;
      if (count <= 0) {
        clearInterval(interval);
      }
    }, 1000);

    // The attack: redirect this tab itself to a phishing page
    setTimeout(() => {
      window.location.href = "scenario-a-pageC.html";
    }, 5000);
  </script>
</body>
</html>
